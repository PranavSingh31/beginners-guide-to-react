<body>
  <div id="root"></div> <!-- This is where our React app will run -->
  <script type="text/javascript">
    const rootElement = document.getElementById('root') // Get the root element
    const element = document.createElement('div') // Create a div element
    element.textContent = 'Hello World'  // Set its text content
    element.className = 'container' // Set its class name
    rootElement.appendChild(element) // Append the element to the root element
  </script>
</body>
